{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log Call{% endblock %}

{% block content %}
<h2 class="page-title">Log Call</h2>
<div class="card p-3">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'kam:visits' %}">Back</a>
    </div>
  </form>
  <div class="small text-muted mt-2">Calls can be logged only for customers assigned to you. Managers can log for any customer.</div>
</div>
{% endblock %}
