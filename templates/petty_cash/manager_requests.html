{% extends 'base.html' %}
{% block title %}Manager Petty Cash{% endblock %}
{% block content %}
<h2>Manager Approvals</h2>
<table class="table">
  <thead><tr><th>ID</th><th>Requester</th><th>Amount</th><th>Action</th></tr></thead>
  <tbody>
    {% for r in items %}
    <tr>
      <td>{{ r.id }}</td><td>{{ r.requester }}</td><td>{{ r.amount }}</td>
      <td>
        <a href="#" class="btn btn-sm btn-success">Approve</a>
        <a href="#" class="btn btn-sm btn-danger">Reject</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">None</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
