{% extends 'base.html' %}
{% block title %}Finance Review{% endblock %}
{% block content %}
<h2>Finance Review: Request #{{ request.pk }}</h2>
<p><strong>Reason:</strong> {{ request.reason }}</p>
<p><strong>Amount:</strong> {{ request.amount }}</p>
<p><strong>Urgency:</strong> {{ request.urgency }}</p>
<form method="post">{% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Comment</label>
    <textarea name="finance_comment" class="form-control">{{ request.finance_comment }}</textarea>
  </div>
  <button name="action" value="approve" class="btn btn-success me-2">Approve</button>
  <button name="action" value="reject" class="btn btn-danger">Reject</button>
</form>
{% endblock %}
