{% extends 'base.html' %}
{% block title %}My Sales Plans{% endblock %}
{% block content %}
<h2>My Plans</h2>
<a href="{% url 'sales:sales_plan_add' %}" class="btn btn-sm btn-primary mb-3">New Plan</a>
<table class="table">
  <thead><tr><th>Period</th><th>Target</th></tr></thead>
  <tbody>
    {% for p in plans %}
    <tr><td>{{ p.period }}</td><td>{{ p.target }}</td></tr>
    {% empty %}
    <tr><td colspan="2">No plans.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
