{% extends "base.html" %}
{% block content %}
  <div class="alert alert-warning mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete user <strong>{{ user.get_full_name|default:user.username }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'users:list_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
