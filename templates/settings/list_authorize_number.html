{% extends "base.html" %}
{% block title %}List Authorized Numbers{% endblock %}
{% block content %}
  <div class="page-header mb-4"><h2 class="page-title">Authorized Numbers</h2></div>
  <div class="card">
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr><th>Mobile Number</th><th class="text-end">Action</th></tr>
        </thead>
        <tbody>
          {% for num in numbers %}
          <tr>
            <td>{{ num.mobile_number }}</td>
            <td class="text-end">
              <form method="post" style="display:inline">
                {% csrf_token %}
                <input type="hidden" name="delete_id" value="{{ num.pk }}">
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
              </form>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="2" class="text-center text-muted">No numbers.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
