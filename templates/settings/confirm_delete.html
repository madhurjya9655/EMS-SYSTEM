{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="page-header mb-4"><h2>Confirm Delete</h2></div>

<div class="card border-danger">
  <div class="card-body">
    <p class="mb-3">Are you sure you want to delete this <strong>{{ type }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, delete</button>
      <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
