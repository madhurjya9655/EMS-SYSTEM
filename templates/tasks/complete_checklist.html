{% extends "base.html" %}
{% block title %}Complete Checklist{% endblock %}
{% block content %}
<div class="page-header mb-4"><h2>Complete Checklist</h2></div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Task</label>
    <input type="text" class="form-control" value="{{ object.task_name }}" readonly>
  </div>
  <div class="mb-3">
    {{ form.doer_file.label_tag }}{{ form.doer_file }}
  </div>
  <div class="mb-3">
    {{ form.doer_notes.label_tag }}{{ form.doer_notes }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
