<table class="table table-hover mb-0">
  <thead class="table-light">
    <tr>
      <th>Task Name</th><th>Assign By</th><th>Assign To</th>
      <th>Planned Date</th><th>Priority</th><th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for d in items %}
    <tr>
      <td>{{ d.task_name }}</td><td>{{ d.assign_by }}</td><td>{{ d.assign_to }}</td>
      <td>{{ d.planned_date|date:"d M, Y" }}</td><td>{{ d.priority }}</td>
      <td>
        <a href="#" title="View"><i class="fas fa-eye"></i></a>
        <a href="{% url 'tasks:edit_delegation' d.pk %}" title="Edit"><i class="fas fa-edit"></i></a>
        <a href="{% url 'tasks:reassign_delegation' d.pk %}" title="Reassign"><i class="fas fa-user-edit"></i></a>
        <a href="{% url 'tasks:delete_delegation' d.pk %}" title="Delete"><i class="fas fa-trash"></i></a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="6" class="text-center text-muted">No record found.</td></tr>
    {% endfor %}
  </tbody>
</table>
