{% extends 'base.html' %}
{% block title %}Bulk Upload{% endblock %}
{% block content %}
<h2>Upload CSV</h2>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="row">
    <div class="col-md-6">{{ form.form_type.label_tag }}{{ form.form_type }}</div>
    <div class="col-md-6">{{ form.csv_file.label_tag }}{{ form.csv_file }}</div>
  </div>
  <button type="submit" class="btn btn-primary mt-4">Upload</button>
</form>
{% endblock %}
