{% extends 'base.html' %}
{% block title %}Reassign Delegation{% endblock %}
{% block content %}
<h2 class="mb-4">Reassign Delegation</h2>
<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4 mb-4">
      <label for="assign_to" class="form-label">New Assignee</label>
      <select name="assign_to" id="assign_to" class="form-select">
        {% for u in all_users %}
        <option value="{{ u.pk }}" {% if u == object.assign_to %}selected{% endif %}>
          {{ u.get_full_name|default:u.username }}
        </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Reassign</button>
</form>
{% endblock %}
