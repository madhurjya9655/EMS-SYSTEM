{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container text-center py-5">

       alt="BOS EMS Logo"
       style="height:80px; margin-bottom:1.5rem;">

  <div class="alert alert-success shadow-sm">
    <strong>Success!</strong> You have been logged out.
  </div>

  <a href="{% url 'login' %}" class="btn btn-primary mt-3">
    Sign in again
  </a>
</div>
{% endblock %}
