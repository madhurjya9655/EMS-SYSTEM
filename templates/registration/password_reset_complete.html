{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<style>
  .cardish{max-width:520px;margin:3rem auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.08)}
  .cardish .card-header{background:#f9fafb;border-bottom:1px solid #e5e7eb;border-top-left-radius:16px;border-top-right-radius:16px}
  .checkmark{width:54px;height:54px;border-radius:50%;display:grid;place-items:center;margin:0 auto 1rem;background:#ECFDF5;color:#10B981}
</style>

<div class="cardish">
  <div class="card-header p-3">
    <h2 class="page-title m-0">All Set</h2>
  </div>
  <div class="card-body p-4">
    <div class="checkmark"><i class="fa-solid fa-check fa-lg"></i></div>
    <p>Your password has been reset successfully. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
  </div>
</div>
{% endblock %}
