{% extends 'base.html' %}
{% block title %}Candidates{% endblock %}
{% block content %}
<h2>Candidates</h2>
{% if candidates %}
<table class="table">
  <tr><th>Name</th><th>Email</th><th>Status</th><th>Actions</th></tr>
  {% for c in candidates %}
  <tr>
    <td><a href="{% url 'candidate_detail' c.pk %}">{{ c.name }}</a></td>
    <td>{{ c.email }}</td>
    <td>{{ c.status }}</td>
    <td><a href="{% url 'update_status' c.pk %}">Change Status</a></td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No candidates found.</p>
{% endif %}
{% endblock %}
