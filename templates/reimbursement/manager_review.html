{% extends "base.html" %}
{% block title %}Manager Review{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">Manager Review #{{ object.pk }}</div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">{{ form.status.label_tag }} {{ form.status }}</div>
      <div class="mb-3">{{ form.manager_comment.label_tag }} {{ form.manager_comment }}</div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
