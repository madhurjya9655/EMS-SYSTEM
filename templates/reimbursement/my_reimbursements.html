{% extends 'base.html' %}
{% block title %}My Reimbursements{% endblock %}
{% block content %}
<h2>My Reimbursement Requests</h2>
<table class="table">
  <thead><tr><th>Category</th><th>Amount</th><th>Status</th></tr></thead>
  <tbody>
    {% for r in items %}
    <tr>
      <td>{{ r.category }}</td>
      <td>{{ r.amount }}</td>
      <td>{{ r.status }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No requests.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
