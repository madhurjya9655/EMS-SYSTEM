{% extends "base.html" %}
{% block title %}Resubmit Request{% endblock %}

{% block content %}
<h2>Resubmit Reimbursement</h2>
<p class="text-muted">This will send the request back to Finance Verification.</p>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Optional note to Finance</label>
    <textarea class="form-control" name="note" rows="3"></textarea>
  </div>
  <button class="btn btn-primary">Resubmit</button>
  <a href="{% url 'reimbursement:my_reimbursements' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
