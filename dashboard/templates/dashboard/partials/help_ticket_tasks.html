<div class="card shadow-sm">
  <div class="card-header bg-white"><h5 class="mb-0">Help Ticket Tasks</h5></div>
  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Planned Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tasks %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.title }}</td>
          <td>{{ t.planned_date|date:"Y-m-d H:i" }}</td>
          <td>{{ t.status }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center text-muted">No record found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
