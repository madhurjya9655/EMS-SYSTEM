<div class="card shadow-sm">
  <div class="card-header bg-white"><h5 class="mb-0">Delegation Tasks</h5></div>
  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Task Name</th>
          <th>Planned Date</th>
          <th>Priority</th>
          <th>Time/Task</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tasks %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.task_name }}</td>
          <td>{{ t.planned_date|date:"Y-m-d" }}</td>
          <td>{{ t.priority }}</td>
          <td>{{ t.time_per_task_minutes }} min</td>
          <td>
            <a href="{% url 'tasks:edit_delegation' t.id %}" class="btn btn-sm btn-outline-secondary">
              Edit
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6" class="text-center text-muted">No record found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
